    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; 
            color: #fff; 
            margin: 0;
            padding: 0;
        }

        #title-container {
            margin: auto;
            font-size: 28px;
        }

        #balance-container {
            margin: auto;
            margin: 20px;
            font-size: 32px;
        }

        .task-container {
            margin: auto;
            max-width: 600px;
        }

        .task {
            align-items: center;
            justify-content: space-between;
            margin: 10px auto;
            padding: 10px;
            display: flex;
            border: 4px solid #5c2200; 
            border-radius: 20px;
            background-color: #c59232; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            width: 75%;
        }

        .task:hover {
            transform: translateY(-5px);
        }

        .task-title {
            margin: auto;
            font-size: 24px;
            color: #000000;
            font-weight: bold;
        }

        .task-text {
            margin: auto;
            font-size: 18px;
            color: #000000;
            font-weight: bold;
        }

        .image-btn{
        background: none;
        border: none;
        padding: 0;
        margin: 0px 0px;
        opacity: 1;
        transition: 0.1s;
        }

        .image-btn img{
        display: block; /* to remove extra space below image */
        }

        .image-btn:hover {
            background-color: rgba(218, 218, 218, 0);
            opacity: 1;
            transition: all .1s ease-in-out;
        }

        .image-btn:active {
         background-color: #000000;
         box-shadow: 0 5px #000000;
         transform: translateY(8px);
        }

    </style>
</head>
