    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; 
            color: #fff; 
            margin: 0;
            padding: 0;
        }

        #title-container {
            font-size: 28px;
        }

        #balance-container {
            margin: 20px;
            font-size: 18px;
        }

        .task-container {
            margin: 10px auto;
            max-width: 600px;
        }

        .task {
            align-items: center;
            justify-content: space-between;
            margin: 10px auto;
            padding: 10px;
            display: flex;
            border: 4px solid #5c2200; 
            border-radius: 30px;
            background-color: #c59232; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            width: 80%;
        }

        .task:hover {
            transform: translateY(-5px);
        }

        .task h1 {
            margin: auto;
            margin-left: 60%;
            font-size: 18px;
            color: #000000;
            width: 100%;
        }

        .task h2 {
            margin: auto;
            margin-left: 60%;
            font-size: 18px;
            color: #000000;
            line-height: 0.2;
            width: 100%;
        }

        .image-btn{
        background: none;
        border: none;
        padding: 0;
        margin: 4px 2px;
        opacity: 1;
        transition: 0.3s;
        }

        .image-btn img{
        display: block; /* to remove extra space below image */
        }

        .image-btn:hover {opacity: 0.7}

        .image-btn:active {
         background-color: #000000;
         box-shadow: 0 5px #000000;
         transform: translateY(25px);
        }

    </style>
</head>
